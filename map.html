<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getupia ‚Äì Karte</title>
    <!-- Verkn√ºpfung mit externer CSS-Datei -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Burger-Men√º -->
    <div class="menu-wrapper">
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
        <nav id="side-menu" class="side-menu hidden">
            <ul>
                <li><a href="index.html">üßô Charakterbogen</a></li>
                <li><a href="map.html">üó∫Ô∏è Karte</a></li>
            </ul>
        </nav>
    </div>

    <div class="map-container">
        <img id="map-image" src="Getupia.jpg" alt="Karte von Getupia" />
    </div>


    <script>
        function toggleMenu() {
            const menu = document.getElementById("side-menu");
            menu.classList.toggle("hidden");
        }
        const map = document.getElementById('map-image');
        let scale = 1;
        let originX = 0;
        let originY = 0;
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        map.parentElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale = Math.min(Math.max(0.5, scale + delta), 3);
            map.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
        });

        map.parentElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        window.addEventListener('mouseup', () => isDragging = false);

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            originX += dx / scale;
            originY += dy / scale;
            lastX = e.clientX;
            lastY = e.clientY;
            map.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
        });
    </script>

</body>

</html>
