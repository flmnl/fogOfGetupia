<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getupia ‚Äì Karte</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }

    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .map-container img {
      max-width: 100%;
      height: auto;
      border: 4px solid #555;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .menu-wrapper {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
    }

    .menu-toggle {
      font-size: 24px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .side-menu {
      position: fixed;
      top: 50px;
      left: 10px;
      background: #222;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      margin-bottom: 10px;
    }

    .side-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="menu-wrapper">
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <nav id="side-menu" class="side-menu hidden">
    <ul>
      <li><a href="character.html">üßô Charakterbogen</a></li>
      <li><a href="map.html">üó∫Ô∏è Karte</a></li>
    </ul>
  </nav>
</div>

<div class="map-container">
  <img src="Getupia.jpg" alt="Karte von Getupia">
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("side-menu");
    menu.classList.toggle("hidden");
  }
</script>

</body>
</html>
