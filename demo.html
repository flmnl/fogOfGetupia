<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Getupia Demo</title>
<style>
body, html {
  margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: #f5f5f5;
  overflow: hidden;
}
#image {
  position: fixed;
  top: 0; left: 0;
  width:100%; height:100vh;
  background: url('Schiffbruechiger.png') no-repeat center center;
  background-size: cover;
  transform: scale(1.8);
  animation: zoomOut 15s ease-out forwards;
}
@keyframes zoomOut {
  to { transform: scale(1.0); }
}
#text {
  position: fixed;
  bottom: 5%; left: 50%; transform: translateX(-50%);
  width: 80%; max-width: 800px;
  font-size: 1.25rem;
  text-align: center;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}
</style>
</head>
<body>
<div id="image"></div>
<div id="text"></div>

<audio id="music" autoplay loop>
  <source src='2016-04-26_-_Peace_And_Happy_-_David_Fesliyan.mp3' type="audio/mp3">
</audio>

<script>
const texts = [
  "ihr erwacht im Sand, eure Kleider durchweicht, den Geschmack von Salz auf euren Lippen. W채hrend ihr euch langsam aufsetzt und versucht, euch die letzten Geschehnisse ins Ged채chtnis zu rufen, kommt es euch vor, als w체rden sich diese vor eurem Verstand verstecken.",
  "Das Knurren eures Magens holt euch aus eurer vergeblichen Konzentration. Es gibt jetzt wichtigere Aufgaben, als das Greifen nach fl체chtigen Erinnerungen."
];
let current = 0;

function typeText(text, elem, callback) {
  elem.innerHTML = '';
  let i = 0;
  let interval = setInterval(() => {
    elem.innerHTML += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, 30);
}

function playScene() {
  const textDiv = document.getElementById('text');
  typeText(texts[0], textDiv, () => {
    setTimeout(() => {
      typeText(texts[1], textDiv);
    }, 8000);
  });
}

window.onload = playScene;
</script>
</body>
</html>
